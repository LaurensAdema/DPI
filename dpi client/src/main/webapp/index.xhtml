<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="#{layoutMB.template}">

    <ui:param name="renderBreadCrumb" value="false"/>

    <ui:define name="title">
        <h2 class="align-center">
            Welcome to the DPI chatapp by Laurens
        </h2>
        <h:form>
            <ui:repeat id="messsages" value="#{logonMB.getMessages}" var="value">
                #{value} <br />
            </ui:repeat>
            <p:poll interval="3" update="messsages" />
        </h:form>
    </ui:define>

</ui:composition>
