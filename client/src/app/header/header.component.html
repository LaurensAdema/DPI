<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo mb-4">
  <logo><a class="navbar-brand" [routerLink]="['']">DPI</a></logo>
  <links>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a [routerLink]="['']" class="nav-link waves-light" mdbWavesEffect>Home</a>
      </li>
    </ul>
    <ul class="navbar-nav nav-flex-icons" *ngIf="user">
      <li class="nav-item avatar dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light waves-effect" mdbWavesEffect>
          <img src="http://www.fmclinic.co.uk/assets/unknown_user_large.png" class="img-fluid rounded-circle z-depth-0"> {{ user.username }} - {{ user.group.name }} <span class="caret"></span>
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-menu-right dropdown-secondary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect [routerLink]="['']" (click)="logout()">Log out</a>
        </div>
      </li>
    </ul>
    <ul class="navbar-nav nav-flex-icons" *ngIf="!user">
      <li class="nav-item avatar dropdown" dropdown>
        <a href="#" id="navbar-static-login" class="nav-link waves-effect waves-light" (click)="loginModal.show()" mdbWavesEffect><i class="fa fa-sign-in mr-1"></i><span class="clearfix d-none d-sm-inline-block">Log In</span></a>
      </li>
    </ul>
  </links>
</mdb-navbar>
<!--Modal: Login Form-->
<div mdbModal #loginModal="mdb-modal" class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLogin" aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header light-blue darken-3 white-text">
        <h4 class="title"><i class="fa fa-user"></i> Log in</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="loginModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <!--Body-->
      <div class="modal-body">
        <form (ngSubmit)="doLogin()" #loginForm="ngForm" id="login-form">
          <div class="md-form form-sm">
            <i class="fa fa-user prefix"></i>
            <input mdbInputDirective type="text" id="username" class="form-control" name="username" required [(ngModel)]="login.username">
            <label for="username">Your username</label>
          </div>

          <div class="md-form form-sm">
            <i class="fa fa-users prefix"></i>
            <input mdbInputDirective type="text" id="group" class="form-control" name="group" required [(ngModel)]="login.group">
            <label for="group">Your group</label>
          </div>

          <div class="text-center mt-2">
            <button class="btn btn-info waves-light" mdbWavesEffect>Log in <i class="fa fa-sign-in ml-1"></i></button>
          </div>
        </form>
      </div>
      <!--Footer-->
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-info ml-auto" data-dismiss="modal" (click)="loginModal.hide()" mdbWavesEffect>Close</button>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: Login Form-->
