<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <style type="text/css">
        #layout-menu_menu {
            z-index: 9997!important;
        }
        #layout-menu_menu span.ui-menuitem-text {
            margin-left: 2px;
        }

    </style>
    <ul class="nav navbar-nav">
        <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <img src="https://www.malawimuslims.com/media/files/2013/03/gravatar.jpg" style="border-radius: 50%; height:17px;"/>
                <span class="hidden-xs">#{logonMB.currentUser.name}</span>
            </a>
            <ul class="dropdown-menu">
                <li class="user-header">
                    <div class="hidden-xs">
                        <img src="https://www.malawimuslims.com/media/files/2013/03/gravatar.jpg" style="border-radius: 50%; height:100px;" />
                    </div>
                    <p>
                        #{logonMB.currentUser.name}
                        <small>User</small>
                    </p>
                </li>
                <li class="user-footer">
                    <h:form prependId="false">
                        <div class="pull-right">
                            <p:commandLink id="logout" action="#{logonMB.doLogout}" title="Logoff">
                                <f:actionListener binding="#{logoutMB.doLogout}" />
                                <i class="fa fa-sign-out fa-2x"></i>
                            </p:commandLink>
                        </div>
                    </h:form>
                </li>
            </ul>
        </li>
    </ul>
</ui:composition>
